<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="/webjars/jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/webjars/jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="/webjars/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/jquery-easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<div style="margin:20px 0;width: 100%"></div>
	<div class="easyui-panel" style="width:400px;padding:50px 60px;text-align: center">
		<form th:action="@{/register}" method="post">
			<h2>注册</h2>
			<div style="margin-bottom:20px">
				<input name="username" class="easyui-textbox" prompt="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
			</div>
			<div style="margin-bottom:20px">
				<input name="password" id="pass" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-passwordbox" prompt="Confirm your password" iconWidth="28" validType="confirmPass['#pass']" style="width:100%;height:34px;padding:10px">
			</div>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<button type="submit">提交</button>
		</form>
	</div>

	<script type="text/javascript">
		$.extend($.fn.validatebox.defaults.rules, {
			confirmPass: {
				validator: function(value, param){
					var pass = $(param[0]).passwordbox('getValue');
					return value == pass;
				},
				message: 'Password does not match confirmation.'
			}
		})
	</script>
</body>
</html>
